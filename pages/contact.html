            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
            <script>
                (function() {
                    // https://dashboard.emailjs.com/admin/account
                    emailjs.init({
                    publicKey: "aY17g7dzaq0kuuLp_",
                    });
                })();

                function submitform() {
                    let nm = document.getElementById('nmbx').value;
                    let ml = document.getElementById('mlbx').value;
                    let mg = document.getElementById('msg').value;
                    if (nm.replaceAll(" ", "") == "" || ml.replaceAll(' ', '') == "" || mg.replaceAll(' ', '') == "") {
                        document.getElementById('rsp').textContent = "You are missing required information!";
                        document.getElementById('rsp').style.backgroundColor = "white";
                        return;
                    }
                    let param = {name: nm, email: ml, message: mg};

                    emailjs.send('service_l8pj5vs', 'template_wv1y1bj', param);

                    document.getElementById('rsp').textContent = "Thank you so much for contacting us " + nm + "!";
                    document.getElementById('rsp').style.backgroundColor = "white";

                    document.getElementById('nmbx').value = "";
                    document.getElementById('mlbx').value = "";
                    document.getElementById('msg').value = ""
                }
            </script>

                };

                function showSlides(n) {

                };

                function drppres() {
                    drpval = !drpval;
